    <div id="canvas-container"></div>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        let loadedPhotos = []; 
        let inputMode = 'none'; // 'camera' | 'mouse'
        let cameraObj = null; // Store camera instance to stop it later

        // --- 1. SMART IMAGE SCANNING ---
        function scanImages() {
            return new Promise((resolve) => {
                const maxImagesToCheck = 50;
                const folderPath = 'image/'; 
                let currentIndex = 1;
                let consecutiveErrors = 0;
                let pendingImages = 0;
                const extensions = ['.jpg', '.png', '.jpeg'];

                const tryLoadImage = (index) => {
                    if (index > maxImagesToCheck || consecutiveErrors >= 3) {
                        if (pendingImages === 0) finishScan();
                        return;
                    }
                    pendingImages++;
                    let extIndex = 0;
                    
                    const attemptLoad = () => {
                        if (extIndex >= extensions.length) {
                            pendingImages--; consecutiveErrors++;
                            tryLoadImage(index + 1); return;
                        }
                        const currentExt = extensions[extIndex];
                        const img = new Image();
                        const fileName = `${folderPath}${index}${currentExt}`;

                        img.onload = () => {
                            pendingImages--; consecutiveErrors = 0;
                            const aspect = img.width / img.height;
                            const texture = new THREE.CanvasTexture(img);
                            console.log(`Loaded: ${fileName}`);
                            loadedPhotos.push({ index: index, texture: texture, aspect: aspect });
                            tryLoadImage(index + 1); 
                        };
                        img.onerror = () => { extIndex++; attemptLoad(); };
                        img.src = fileName;
                    };
                    attemptLoad();
                };

                const finishScan = () => {
                    loadedPhotos.sort((a, b) => a.index - b.index);
                    const loadingText = document.getElementById('loading-text');
                    const errDiv = document.getElementById('error-msg');
                    const modeSel = document.getElementById('mode-selection');

                    if (loadedPhotos.length === 0) {
                        loadingText.style.display = 'none';
                        errDiv.style.display = 'block';
                        errDiv.innerHTML = `‚ö†Ô∏è KH√îNG T√åM TH·∫§Y ·∫¢NH!<br>Vui l√≤ng t·∫°o folder <b>'image'</b> v√† b·ªè ·∫£nh (1.jpg, 2.jpg...) v√†o.`;
                    } else {
                        loadingText.innerText = "CHOOSE YOUR MAGIC";
                        modeSel.style.display = 'flex';
                        resolve();
                    }
                };
                tryLoadImage(1);
            });
        }

        // --- 2. TEXTURES ---
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const cx = 32, cy = 32;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 2, cx, cy, 30);
                grd.addColorStop(0, '#FFFBE6'); grd.addColorStop(0.4, '#FDD835'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 2, cx, cy, 30);
                grd.addColorStop(0, '#FFEBEE'); grd.addColorStop(0.4, '#E53935'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'gift') {
                ctx.fillStyle = '#C62828'; ctx.fillRect(12, 12, 40, 40);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(28, 12, 8, 40); ctx.fillRect(12, 28, 40, 8);
            } else if (type === 'snow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
                grd.addColorStop(0, 'rgba(255,255,255,0.9)'); grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'cursor') {
                ctx.beginPath();
                ctx.arc(cx, cy, 25, 0, Math.PI * 2);
                ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 4; ctx.stroke();
                ctx.beginPath();
                ctx.arc(cx, cy, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#FFFFFF'; ctx.fill();
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift'),
            snow: createCustomTexture('snow'),
            cursor: createCustomTexture('cursor')
        };

        const CONFIG = {
            goldCount: 1800, redCount: 300, giftCount: 120, snowCount: 800,
            explodeRadius: 60, treeHeight: 75, treeBaseRadius: 32
        };

        let scene, camera, renderer, composer, bloomPass;
        let groupGold, groupRed, groupGift, groupSnow; 
        let photoMeshes = [];
        let titleMesh, starMesh, loveMesh, cursorMesh; 
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let isHoveringPhoto = false; 
        let handX = 0.5, handY = 0.5;
        let isHandDetected = false;
        let idleTimer = null;

        // --- 3. INIT 3D SCENE ---
        function init3D() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = ''; 
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.2; 
            container.appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; bloomPass.strength = 0.8; bloomPass.radius = 0.5;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.2);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.8); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.5); 
            createSnow();
            createPhotos();
            createDecorations();
            createCursor();

            animate();
        }

        // --- 4. OBJECT CREATION ---
        function createCursor() {
            const mat = new THREE.SpriteMaterial({ map: textures.cursor, color: 0xffffff, transparent: true, opacity: 0 });
            cursorMesh = new THREE.Sprite(mat);
            cursorMesh.scale.set(8, 8, 1);
            scene.add(cursorMesh);
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.snowCount; i++) pos.push(Math.random()*200-100, Math.random()*200-100, Math.random()*100-50);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 1.2, map: textures.snow, transparent: true, opacity: 0.6, depthWrite: false, blending: THREE.AdditiveBlending });
            groupSnow = new THREE.Points(geo, mat);
            scene.add(groupSnow);
        }

        function createParticleSystem(type, count, size) {
            const pPos=[], pTree=[], pExplode=[], pHeart=[], colors=[], sizes=[], phases=[];
            const baseColor = new THREE.Color();
            if(type==='gold') baseColor.setHex(0xFFD700);
            else if(type==='red') baseColor.setHex(0xD32F2F);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                const h = Math.random()*CONFIG.treeHeight; const y = h - CONFIG.treeHeight/2;
                const r = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius * (type==='gold'?Math.sqrt(Math.random()):0.9+Math.random()*0.2);
                const theta = Math.random()*Math.PI*2;
                pTree.push(r*Math.cos(theta), y, r*Math.sin(theta));
                
                const phi = Math.acos(2*Math.random()-1); const lam = 2*Math.PI*Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplode.push(rad*Math.sin(phi)*Math.cos(lam), rad*Math.sin(phi)*Math.sin(lam), rad*Math.cos(phi));

                const t = Math.random()*Math.PI*2;
                let hx=16*Math.pow(Math.sin(t),3), hy=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
                const rFill = Math.pow(Math.random(), 0.3); hx*=rFill; hy*=rFill;
                pHeart.push(hx*2, hy*2+5, (Math.random()-0.5)*10);

                pPos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
                colors.push(baseColor.r, baseColor.g, baseColor.b);
                sizes.push(size); phases.push(Math.random()*Math.PI*2);
            }
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPos,3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes,1));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart, phases: phases, baseColor: baseColor, baseSize: size };
            
            const mat = new THREE.PointsMaterial({ size: size, map: textures[type], vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);
            return mesh;
        }

        function createPhotos() {
            const baseHeight = 8; photoMeshes = []; 
            for(let i=0; i < loadedPhotos.length; i++) {
                const photoData = loadedPhotos[i];
                const width = baseHeight * photoData.aspect;
                const geo = new THREE.PlaneGeometry(width, baseHeight);
                const borderGeo = new THREE.PlaneGeometry(width + 0.6, baseHeight + 0.6); 
                const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: photoData.texture, side: THREE.DoubleSide }));
                const border = new THREE.Mesh(borderGeo, borderMat); border.position.z = -0.1; mesh.add(border);
                mesh.userData = { originalScale: new THREE.Vector3(1, 1, 1), aspect: photoData.aspect };
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const c1 = document.createElement('canvas'); c1.width=1024; c1.height=256;
            const ctx1 = c1.getContext('2d');
            ctx1.font='bold 90px "Mountains of Christmas"'; ctx1.fillStyle='#FFD700'; ctx1.textAlign='center';
            ctx1.shadowColor="#FFA000"; ctx1.shadowBlur=20; ctx1.fillText("Merry Christmas", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60,15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(c1), transparent:true, blending:THREE.AdditiveBlending }));
            titleMesh.position.set(0,50,0); scene.add(titleMesh);

            const c2 = document.createElement('canvas'); c2.width=1024; c2.height=256;
            const ctx2 = c2.getContext('2d');
            ctx2.font='bold 100px "Mountains of Christmas"'; ctx2.fillStyle='#FF69B4'; ctx2.textAlign='center';
            ctx2.shadowColor="#FF1493"; ctx2.shadowBlur=20; ctx2.fillText("I Love You", 512, 130);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60,15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(c2), transparent:true, blending:THREE.AdditiveBlending }));
            loveMesh.position.set(0,0,20); loveMesh.visible=false; scene.add(loveMesh);

            const c3=document.createElement('canvas'); c3.width=128; c3.height=128;
            const ctx3=c3.getContext('2d'); ctx3.fillStyle="#FFFACD"; ctx3.shadowColor="#FFFF00"; ctx3.shadowBlur=30;
            ctx3.beginPath(); 
            for(let i=0;i<5;i++) { ctx3.lineTo(64+Math.cos((18+i*72)/180*Math.PI)*50, 64-Math.sin((18+i*72)/180*Math.PI)*50); ctx3.lineTo(64+Math.cos((54+i*72)/180*Math.PI)*20, 64-Math.sin((54+i*72)/180*Math.PI)*20); }
            ctx3.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12,12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(c3), transparent:true, blending:THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight/2+2, 0); scene.add(starMesh);
        }

        // --- 5. LOGIC UPDATE & UI FEEDBACK ---
        function updateUIFeedback() {
            // Update Guide UI based on state
            document.querySelectorAll('.guide-item').forEach(el => el.classList.remove('active'));
            if(state === 'TREE') document.getElementById('st-tree').classList.add('active');
            else if(state === 'EXPLODE') document.getElementById('st-explode').classList.add('active');
            else if(state === 'HEART') document.getElementById('st-heart').classList.add('active');
            else if(state === 'PHOTO') document.getElementById('st-photo').classList.add('active');
        }

        function updateCursor() {
            if (isHandDetected) {
                const vec = new THREE.Vector3(); const pos = new THREE.Vector3();
                // Map coordinates
                vec.set((handX * 2) - 1, -(handY * 2) + 1, 0.5);
                vec.unproject(camera);
                vec.sub(camera.position).normalize();
                const targetZ = 40; 
                const distanceToTarget = (targetZ - camera.position.z) / vec.z;
                pos.copy(camera.position).add(vec.multiplyScalar(distanceToTarget));
                
                cursorMesh.position.lerp(pos, 0.3);
                cursorMesh.material.opacity = THREE.MathUtils.lerp(cursorMesh.material.opacity, 0.8, 0.1);
                
                // Cursor color change
                if (state === 'TREE') cursorMesh.material.color.setHex(0xFFD700); 
                else if (state === 'HEART') cursorMesh.material.color.setHex(0xFF69B4); 
                else cursorMesh.material.color.setHex(0xFFFFFF); 
            } else {
                cursorMesh.material.opacity = THREE.MathUtils.lerp(cursorMesh.material.opacity, 0, 0.1);
            }
        }

        function updateParticles(group, type, time, speed) {
            const pos = group.geometry.attributes.position.array;
            const colors = group.geometry.attributes.color.array;
            const ud = group.geometry.userData;
            const target = (state==='TREE') ? ud.tree : (state==='HEART'? ud.heart : ud.explode);
            
            // Decoupled Rotation Logic
            if (state === 'EXPLODE' && !isHoveringPhoto) group.rotation.y += 0.004;
            else if (state === 'TREE') group.rotation.y += 0.005;
            else if (state === 'HEART') group.rotation.y = 0;

            for(let i=0; i<pos.length; i++) { pos[i] += (target[i] - pos[i]) * speed; }
            
            const count = pos.length/3;
            for(let i=0; i<count; i++) {
                let bright = 1.0;
                if(state==='TREE') bright = 0.8 + 0.4*Math.sin(time*(type==='gold'?3:5) + ud.phases[i]);
                else if(state==='HEART') bright = 1.2;
                colors[i*3] = ud.baseColor.r * bright; colors[i*3+1] = ud.baseColor.g * bright; colors[i*3+2] = ud.baseColor.b * bright;
            }
            group.geometry.attributes.position.needsUpdate = true; group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            if (inputMode === 'none') return; // Stop animation loop if in menu

            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            updateUIFeedback();

            // Bloom control
            if (bloomPass) {
                const targetStrength = (state === 'PHOTO') ? 0 : 0.8;
                bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, targetStrength, 0.1);
            }

            updateParticles(groupGold, 'gold', time, 0.08);
            updateParticles(groupRed, 'red', time, 0.08);
            updateParticles(groupGift, 'gift', time, 0.08);
            if(groupSnow) {
                const pos = groupSnow.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) { pos[i] -= 0.1; if(pos[i]<-60) pos[i]=80; }
                groupSnow.geometry.attributes.position.needsUpdate=true;
            }

            updateCursor();

            titleMesh.visible = (state === 'TREE');
            starMesh.visible = (state === 'TREE');
            loveMesh.visible = (state === 'HEART');
            
            isHoveringPhoto = false; 

            if (state === 'EXPLODE' || state === 'PHOTO') {
                const totalPhotos = photoMeshes.length;
                if (totalPhotos > 0) {
                    const step = (Math.PI * 2) / totalPhotos;
                    const baseRadius = 35; 
                    const dynamicRadius = totalPhotos > 8 ? baseRadius + (totalPhotos - 8) * 2.5 : baseRadius;

                    let closestIdx = -1; let minDist = 9999;

                    // Calculate cursor position in 3D space
                    const vec = new THREE.Vector3(); const pos = new THREE.Vector3();
                    // Map coordinates
                    vec.set((handX * 2) - 1, -(handY * 2) + 1, 0.5);
                    vec.unproject(camera);
                    vec.sub(camera.position).normalize();
                    const targetZ = 40; 
                    const distanceToTarget = (targetZ - camera.position.z) / vec.z;
                    pos.copy(camera.position).add(vec.multiplyScalar(distanceToTarget));

                    photoMeshes.forEach((m, i) => {
                        m.visible = true;
                        if(state === 'EXPLODE') {
                            const angle = groupGold.rotation.y + i*step;
                            const targetPos = new THREE.Vector3(Math.sin(angle)*dynamicRadius, Math.sin(time+i)*2, Math.cos(angle)*dynamicRadius);
                            m.position.lerp(targetPos, 0.1); m.lookAt(camera.position);
                            // Use calculated 'pos' instead of cursorMesh.position
                            const dist = pos.distanceTo(m.position);
                            if (dist < 12) {
                                if(dist < minDist) { minDist = dist; closestIdx = i; }
                                isHoveringPhoto = true;
                            }
                        } 
                        if (state === 'PHOTO') {
                            if(i === selectedIndex) {
                                m.position.lerp(new THREE.Vector3(0,0,60), 0.1);
                                m.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                                m.rotation.set(0,0,0);
                            } else { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                        } else {
                            let targetScale = (i === closestIdx) ? 1.3 : (totalPhotos > 15 ? 0.8 : 1.0);
                            m.children[0].material.color.setHex(i===closestIdx ? 0xFFFFFF : 0xFFD700);
                            m.scale.lerp(m.userData.originalScale.clone().multiplyScalar(targetScale), 0.2);
                        }
                    });
                    if (state !== 'PHOTO' && closestIdx !== -1) selectedIndex = closestIdx;
                }
            } else { photoMeshes.forEach(m => m.visible = false); }

            if(composer) composer.render(); else renderer.render(scene, camera);
        }

        // --- 6. APP CONTROLS ---
        async function startApp(mode) {
            inputMode = mode;
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'block'; // Show back button
            
            try { await bgMusic.play(); } catch(e) { console.log("Audio autoplay blocked"); }

            init3D();

            if (mode === 'camera') {
                startCameraMode();
            } else {
                startMouseMode();
            }
        }

        function exitToMenu() {
            // Stop logic
            inputMode = 'none';
            
            // Stop camera if running
            if (cameraObj) {
                // MediaPipe Camera stop is tricky, best to reload or just hide
                // We will hide and stop processing frames in the callback
                // Ideally, reload the page to be clean but that stops music
                // Let's just reset UI
                document.getElementById('camera-preview').style.display = 'none';
            }

            // Reset UI
            document.getElementById('intro-screen').style.display = 'flex';
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('camera-preview').style.display = 'none';
            
            // Clear canvas
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';
            
            // Reset State
            state = 'TREE';
            isHandDetected = false;
        }

        function startMouseMode() {
            document.getElementById('heart-btn').style.display = 'flex';
            
            const onMove = (x, y) => {
                if(inputMode !== 'mouse') return;
                isHandDetected = true;
                handX = x / window.innerWidth;
                handY = y / window.innerHeight;
                
                if (state === 'TREE' || state === 'HEART') state = 'EXPLODE';
                
                if (idleTimer) clearTimeout(idleTimer);
                idleTimer = setTimeout(() => {
                    if(state === 'EXPLODE') state = 'TREE';
                    isHandDetected = false;
                }, 4000);
            };

            window.addEventListener('mousemove', (e) => onMove(e.clientX, e.clientY));
            window.addEventListener('touchmove', (e) => {
                if(e.touches.length > 0) onMove(e.touches[0].clientX, e.touches[0].clientY);
            });

            const onClick = () => {
                if(inputMode !== 'mouse') return;
                if (state === 'PHOTO') state = 'EXPLODE';
                else if (state === 'EXPLODE' && isHoveringPhoto) state = 'PHOTO';
            };
            window.addEventListener('mousedown', onClick);
            window.addEventListener('touchstart', onClick);
        }

        function toggleHeart() { state = (state === 'HEART') ? 'EXPLODE' : 'HEART'; }

        async function startCameraMode() {
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('camera-preview').style.display = 'block';

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                if(inputMode !== 'camera') return; // Stop processing if exited

                ctx.clearRect(0,0, 240, 135); ctx.drawImage(results.image, 0, 0, 240, 135);

                if (results.multiHandLandmarks.length > 0) {
                    isHandDetected = true;
                    const lm = results.multiHandLandmarks[0];
                    handX = 1 - lm[9].x; handY = lm[9].y; // Mirror fix

                    // --- HAND GESTURE LOGIC (Original from Ver 1.0) ---
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    // Heart Logic (2 hands)
                    if (results.multiHandLandmarks.length === 2) {
                        const h2 = results.multiHandLandmarks[1];
                        if (Math.hypot(lm[8].x - h2[8].x, lm[8].y - h2[8].y) < 0.1) { state = 'HEART'; return; }
                    }

                    // Main State Logic
                    if (avgDist < 0.25) state = 'TREE'; 
                    else if (pinchDist < 0.05) state = 'PHOTO'; 
                    else state = 'EXPLODE'; 
                } else {
                    isHandDetected = false; state = 'TREE'; 
                }
            });

            let frameCnt = 0; 
            cameraObj = new Camera(video, {
                onFrame: async () => { 
                    if(inputMode !== 'camera') return; // Stop sending frames if exited
                    frameCnt++; if(frameCnt % 2 !== 0) return; 
                    await hands.send({image: video}); 
                }, width: 1280, height: 720
            });
            await cameraObj.start();
        }
        
        scanImages(); // Start scanning immediately

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
